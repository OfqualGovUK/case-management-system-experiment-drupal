name: UI Shell (Header)
description: Implements the Carbon Design System UI Shell Header using Web Components.
status: stable
schema:
  properties:
    site_name:
      type: string
      title: Site Name
      default: 'Application Name'
      description: The name displayed in the header.
    is_authenticated:
      type: boolean
      title: Is Authenticated
      default: false
      description: Controls visibility of authenticated-only features (e.g., user icon).
    links:
      type: array
      title: Navigation Links
      items:
        type: object
        properties:
          title: { type: string }
          url: { type: string }
          is_active: { type: boolean, default: false }
