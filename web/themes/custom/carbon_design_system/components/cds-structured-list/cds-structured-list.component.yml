name: Carbon Structured List
description: IBM Carbon structured list (Web Component) â€” read-only variant
status: stable

props:
  type: object
  properties:
    id:        { type: string }
    caption:   { type: string, default: '' }
    condensed: { type: boolean, default: false }
    selectable: { type: boolean, default: false }
    headers:
      type: array
      items: { type: string }
      default: []
    rows:
      type: array
      default: []
      items:
        type: object
        properties:
          cells:
            type: array
            items: { type: string }
            default: []
        required: [cells]
  required: [headers, rows]
