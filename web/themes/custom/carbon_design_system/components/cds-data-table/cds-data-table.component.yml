name: 'Carbon Data Table'
description: 'Carbon WC table with client-side search, sorting, and pagination.'
status: stable

props:
  type: object
  properties:
    id: { type: string }
    headers: { type: array, items: { type: string } }
    rows:
      type: array
      items:
        type: object
        properties:
          cells: { type: array, items: { type: string } }
    size: { type: string, enum: [sm, md, lg], default: lg }
    searchable: { type: boolean, default: true }
    search_placeholder: { type: string, default: 'Searchâ€¦' }
    sortable: { type: boolean, default: true }
    column_types:
      type: array
      items: { type: string }
      default: []
    paginated: { type: boolean, default: true }
    page_size:  { type: integer, default: 10 }
    page_sizes: { type: array,  items: { type: integer }, default: [10,20,50] }
  required: 
    - headers
    - rows