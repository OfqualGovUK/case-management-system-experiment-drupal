name: Notification
status: stable
description: Implements the Carbon Design System Callout (Inline) Notification using Web Components.
props:
  attributes:
    type: Drupal\Core\Template\Attribute
    description: HTML attributes for the outermost <cds-inline-notification> element.
    required: false
  kind:
    type: string
    description: The type/style of the notification. Must be one of 'success', 'info', 'warning', or 'error'. Defaults to 'info'.
    required: false
  headline:
    type: string
    description: The main title or headline of the notification.
    required: true
  subtitle:
    type: string
    description: The main content or descriptive text of the notification body.
    required: true
  hideCloseButton:
    type: boolean
    description: Set to true to hide the close button, making the notification persistent. Defaults to false (button is visible).
    required: false
    default: false
