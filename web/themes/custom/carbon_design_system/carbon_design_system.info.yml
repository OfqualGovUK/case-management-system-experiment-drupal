name: Carbon Design System (Web components)
type: theme
base theme: false
description: A base theme to implement the Carbon Design System (web components).
package: custom
core_version_requirement: ^10.3 || ^11
sdc: true
libraries:
  - carbon_design_system/global
  - carbon_design_system/modal
libraries-override:
  autologout/drupal.autologout:
    js:
      js/autologout.js: assets/js/autologout.js
  js_cookie/js-cookie:
    js:
      https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js: assets/js/js.cookie.min.js
regions:
  header: 'Header'
  navigation: 'Primary menu'
  content_top: 'Top Content'
  content: 'Content'
  footer: 'Footer'
dependencies:
  - drupal:system
